name: Release

on:
  workflow_run:
    workflows: ["Build Apps"]
    branches: [main]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/armv7-unknown-linux-gnueabihf/release/rePocket"
